<html>

<head>
    <title>Proyecto ADSO con Bootstrap 5</title>
    <meta charset="utf-8">

    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
    <meta http-equiv="Pragma" content="no-cache" />
    <meta http-equiv="Expires" content="0" />

    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/index.css">
    <link rel="stylesheet" href="assets/css/parqueo.css">
    <script type="text/javascript" src="assets/js/template.js"></script>
    <script type="text/javascript" src="assets/js/index.js"></script>
    <script type="text/javascript" src="assets/js/parqueo.js"></script>
</head>

<body>
    <div class="container" style="border: 1px solid #000">
        <div id="content_header"></div>
        <div style="margin: 50px;" id="content-main">
        </div>
        <br>
        <br>
        <div id="content_footer"></div>
    </div>

    <!-- Button trigger modal -->
    <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModal">
        Launch demo modal
    </button>

    <!-- Modal -->
    <div class="modal fade" id="modalRegistro" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
        aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Reserva</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    
                    <!-- El step 1 sera la informacio para validar el usuario de ingreso -->
                    <div id="reserva-step-1">

                        <div class="row">
                            <div class="col-12">
                                <div class="input-group mb-3">
                                    <input id="email" name="email" type="email" class="form-control" placeholder="Correo electronico del usuario"
                                        aria-label="Correo electronico del usuario" aria-describedby="basic-addon2">
                                    <div class="input-group-append">
                                        <span class="input-group-text" id="basic-addon2">email@example.com</span>
                                    </div>
                                </div>
                                <button class="btn btn-success" id="buscarUsuario">Buscar usuario</button>                                
                            </div>
                        </div>
                        <div id="dataUser" style="display:none">
                            <div class="row">
                                <div class="col-12">
                                    <div class="form-group">
                                        <label for="fullname">Nombre usuario</label>
                                        <input type="text" class="form-control" id="fullname" 
                                            aria-describedby="emailHelp" 
                                            placeholder="Ingrese nombre de usuario">
                                    </div>                            
                                </div>
                            </div>

                            <div class="row">
                                <div class="col-12">
                                    <div class="form-group">
                                        <label for="borndate">Fecha de nacimiento</label>
                                        <input type="date" class="form-control" id="borndate" 
                                            aria-describedby="emailHelp" 
                                           >
                                    </div>                            
                                </div>
                            </div>

                            <div class="row">
                                <div class="col-12">
                                    <div class="form-group">
                                        <label for="phone">Telefono</label>
                                        <input type="number" class="form-control" id="phone" 
                                            aria-describedby="emailHelp" 
                                            placeholder="Ingrese telefono de usuario">
                                    </div>                            
                                </div>
                            </div>

                            <div class="row">
                                <div class="col-12">
                                    <div class="form-group">
                                        <label for="color">Color</label>
                                        <input type="color" class="form-control" id="color" 
                                            aria-describedby="emailHelp" 
                                            placeholder="Ingrese color">
                                    </div>                            
                                </div>
                            </div>

                           
                        </div>

                    </div>

                    <!-- El step 2 sera para validar la informacion de la zona de parqueo -->
                    <div id="reserva-step-2"></div>

                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Cerrar</button>
                    <!--<button type="button" class="btn btn-primary">Save changes</button>-->
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.7.1.js"
        crossorigin="anonymous"></script>
        
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>

</body>

</html>
